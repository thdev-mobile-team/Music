<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('/img/tet.jpg');
            /* Đường dẫn ảnh nền */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 40px 80px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }

        .number {
            font-size: 10rem;
            font-weight: bold;
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        #fireworksCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        /* Dialog thông báo */
        #resultDialog {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 90px 150px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            display: none;
            /* Ẩn mặc định */
            z-index: 1000;
        }

        #resultDialog h1 {
            font-size: 6rem;
            margin-bottom: 20px;
        }

        #resultDialog p {
            font-size: 2.5rem;
        }

        .closeButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #FF5722;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .closeButton:hover {
            background-color: #E64A19;
        }
    </style>
</head>

<body>
    <canvas id="fireworksCanvas"></canvas>

    <div class="container">
        <div class="number" id="randomNumber">000</div>
        <button class="button" id="generateButton">Generate Random Number</button>
    </div>

    <div id="resultDialog">
        <h1 id="finalNumber">000</h1>
        <p>Congratulations!</p>
        <button class="closeButton" onclick="closeDialog()">Close</button>
    </div>

    <script>
        let fireworksIntervalId;
        const usedNumbers = new Set(); 
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        const dialog = document.getElementById('resultDialog');
        const finalNumberElement = document.getElementById('finalNumber');
        let particles = [];
        let running = false; // Trạng thái quay số

        // Canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Random Number Generator with suspense
        function generateRandomNumber() {
            if (running) return; 
            if (usedNumbers.size === 610) {
                alert("Tất cả số đã được chọn!");
                return;
            }

            running = true; 
            let randomNum = 0;
            const numberDisplay = document.getElementById('randomNumber');
            const duration = 3000; 
            const interval = 50; 
            let elapsedTime = 0;

            const intervalId = setInterval(() => {
                randomNum = Math.floor(Math.random() * 610) + 1;
                numberDisplay.textContent = randomNum.toString().padStart(3, '0');
                elapsedTime += interval;
                if (elapsedTime >= duration) {
                    clearInterval(intervalId);
                    finishRandomNumber(randomNum);
                }
            }, interval);
        }

        function finishRandomNumber(finalNumber) {
            while (usedNumbers.has(finalNumber)) {
                finalNumber = Math.floor(Math.random() * 610) + 1;
            }
            usedNumbers.add(finalNumber);

            const formattedNum = finalNumber.toString().padStart(3, '0');
            document.getElementById('randomNumber').textContent = formattedNum;


            setTimeout(() => {
                finalNumberElement.textContent = formattedNum;
                dialog.style.display = 'block';
                triggerFireworks();
                setTimeout(stopFireworks, 10000);
                running = false;
            }, 500);
        }

        function closeDialog() {
            dialog.style.display = 'none';
            stopFireworks(); 
        }

        // Pháo hoa
        function createParticle(x, y) {
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 5 + 2;
            return {
                x,
                y,
                vx: Math.cos(angle) * speed,
                vy: Math.sin(angle) * speed,
                alpha: 1,
                size: Math.random() * 3 + 1,
                color: `hsl(${Math.random() * 360}, 100%, 50%)`,
            };
        }

        function triggerFireworks() {
            fireworksIntervalId = setInterval(() => {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height / 2;
                for (let i = 0; i < 100; i++) {
                    particles.push(createParticle(x, y));
                }
            }, 200);
        }

        function stopFireworks() {
            clearInterval(fireworksIntervalId); 
            particles = []; 
        }

        function drawFireworks() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((p, i) => {
                p.x += p.vx;
                p.y += p.vy;
                p.alpha -= 0.02;
                if (p.alpha <= 0) {
                    particles.splice(i, 1);
                } else {
                    ctx.globalAlpha = p.alpha;
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
            requestAnimationFrame(drawFireworks);
        }
        drawFireworks();


        document.getElementById('generateButton').addEventListener('click', generateRandomNumber);
    </script>
</body>

</html>
