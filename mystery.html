<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mystery Box Game</title>
    <style>
        body {
            margin: 0;
            background-color: white;
            /* Đặt màu nền thành trắng */
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>

        let scene, camera, renderer, cube;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const geometry = new THREE.BoxGeometry(2, 2, 2);

            // Tạo một mảng các materials với màu sắc khác nhau
            const materials = [
                new THREE.MeshBasicMaterial({ color: '#221C35' }), // Dark Purple
                new THREE.MeshBasicMaterial({ color: '#534582' }), // Purple Navy
                new THREE.MeshBasicMaterial({ color: '#846DCF' }), // Soft Purple
                new THREE.MeshBasicMaterial({ color: '#39254D' }), // Deep Purple
                new THREE.MeshBasicMaterial({ color: '#3B2042' }), // Dark Magenta
                new THREE.MeshBasicMaterial({ color: '#7e27ed' })  // Vivid Purple
            ];



            cube = new THREE.Mesh(geometry, materials);
            scene.add(cube);

            camera.position.z = 4;

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', onWindowResize, false);

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
        const loader = new THREE.TextureLoader();
        loader.load('bg.webp', function (texture) {
            scene.background = texture;
        });


    </script>

</body>

</html>
