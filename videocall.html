<!DOCTYPE html>
<html>

<head>
    <title>Kahoot Call</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="wrapper-call">
        <div class="entry-modal" id="entry-modal">
            <p>Call Me!</p>
            <input id="room-input" class="room-input" placeholder="Enter Room ID">
            <div>
                <button onclick="createRoom()">Create Room</button>
                <button onclick="joinRoom()">Join Room</button>
            </div>
        </div>
    </div>
    <div class="meet-area">
        <!-- Remote Video Element-->
        <video class="active" id="remote-video"></video>
        <!-- Local Video Element-->
        <video class="active" id="local-video"></video>
    </div>
    <div class="meet-controls-bar">
        <div class="user-control">
            <div class="wrapper-icon">
                <i class="fas fa-circle-stop" onclick="stopScreenSharing()"></i>
            </div>
            <div class="wrapper-icon">
                <i class="fas fa-clone" onclick="toggle()"></i>
            </div>
            <div class="wrapper-icon">
                <i class="fas fa-circle-up" onclick="startScreenShare()"></i>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
